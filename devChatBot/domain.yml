version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - inform_name

entities:
  - person_name

responses:
  utter_greet:
    - text: "Ol√°! Como posso ajudar?"

  utter_cheer_up:
    - text: "Aqui esta algo que pode te animar:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Isso te ajudou?"

  utter_happy:
    - text: "Otimo, continue assim!"

  utter_goodbye:
    - text: "Tchau!"

  utter_iamabot:
