version: "3.1"

nlu:
  - intent: saudacao
    examples: |
      - Olá
      - Oi
      - Boa tarde
      - Como vai?

  - intent: problema_acesso
    examples: |
      - Não consigo acessar minha conta
      - Estou com problemas para logar
      - Minha conta está bloqueada
      - Não consigo fazer login

  - intent: problema_plano
    examples: |
      - Quero mudar meu plano
      - Como alterar meu plano de assinatura?
      - Quero trocar de plano
      - Como faço para mudar meu plano?

  - intent: problema_aplicativo
    examples: |
      - O aplicativo não funciona
      - O app não está abrindo
      - Estou com problemas no aplicativo
      - O app travou

  - intent: problema_aplicativo_nao_abre
    examples: |
      - O aplicativo não abre
      - O app está fechando sozinho
      - Estou com problemas em abrir o aplicativo
      - O app travou quando tento abrir
  
  - intent: despedida
    examples: |
      - Até logo
      - Tchau
      - Obrigado, tchau
      - Até mais

  - intent: problema_geral
    examples: |
      - Tenho um problema
      - Não consegui resolver
      - Está muito dificil 
      - Preciso de ajuda
      - Não consigo resolver o meu problema
